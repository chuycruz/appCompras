<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col col-md"></div>
        <div class="col-10 col-md-8">
            <h2>Añadir nuevo proveedor</h2>
            <form (ngSubmit)="onSubmit()" [formGroup]="proveedorForm" >
                <div class="form-group">
                    <label >Nombre</label>
                <input type="text" class="form-control"
                                   id="nombre"
                                   formControlName="nombre">
                </div>

                
                <div class="form-group">
                    <label >CIF</label>
                <input type="text" class="form-control"
                                   id="cif"
                                   formControlName="cif">
                </div>

                
                <div class="form-group">
                    <label >Direccion</label>
                <input type="text" class="form-control"
                                   id="direccion"
                                   formControlName="direccion">

                </div>                   
                <div class="form-group">
                    <label >CP</label>
                <input type="text" class="form-control"
                                   id="cp"
                                   formControlName="cp">
                </div>

                
                <div class="form-group">
                    <label >Localidad</label>
                <input type="text" class="form-control"
                                   id="localidad"
                                   formControlName="localidad">
                

                </div>

                
                <div class="form-group">
                <label >Ciudad</label>
               <select id="ciudad" class="form-control"
                       formControlName="ciudad">
                            <option value="">Seleccione una ciudad</option>
                            <option *ngFor="let ciudad of ciudades" value="{{ciudad}}" >{{ciudad}}</option></select>
                </div>

                
                <div class="form-group">
                    <label >Teléfono</label>
                <input type="number" class="form-control"
                                   id="telefono"
                                   formControlName="telefono">
                </div>

                
                <div class="form-group">
                    <label >Correo electrónico</label>
                <input type="email" class="form-control"
                                   id="email"
                                   formControlName="email">
                </div>

                
                <div class="form-group">
                    <label >Contacto</label>
                <input type="text" class="form-control"
                                   id="contacto"
                                   formControlName="contacto">
                </div>

                <button 
                    class="btn-success btn" 
                    type="submit"
                    [disabled]="!proveedorForm.valid">
                        Añadir proveedor
                </button>
                
                <p class="alert alert-danger"
                    *ngIf="!proveedorForm.valid">
                    Por favor complete todos los campos obligatorios
                </p>
            </form>
            <hr> </div>
        <div class="col col-md"></div>
    </div>
</div>
