<div class="container mt-5">
    <h2>Editar Presupuesto</h2>
    <hr>
    <a [routerLink]="['/presupuestos']" routerLinkActive="router-link-active"  class="btn-primary btn float-md-right">Ver presupuestos</a>
  <div class="row">
    <div class="col">
      <form action="" [formGroup]="presupuestoForm" (ngSumbit)="onSubmit()">

            <div class="form-group">
                <label for="proveedor">Proveedor</label>
                <i class="fa fa-check-circle check" *ngIf="presupuestoForm.controls.proveedor.valid"></i>
                <i class="fa fa-exclamation-circle uncheck" *ngIf="presupuestoForm.controls.proveedor.invalid && presupuestoForm.controls.proveedor.touched"></i>
                <input type="text"
                        class="form-control"
                        id="proveedor"
                        formControlName="proveedor"
                        [(ngModel)]="presupuesto.proveedor">

            </div>
          
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date"
                    class="form-control"
                    id="fecha"
                    formControlName="fecha"
                    [(ngModel)]="presupuesto.fecha">
    
            </div>
        
            
            <div class="form-group">
                <label for="concepto">Concepto</label>
                <input type="text"
                        class="form-control"
                        id="concepto"
                        formControlName="concepto"
                        [(ngModel)]="presupuesto.concepto">

            </div>

          
            <div class="form-group">
                <label for="base">Base imponible</label>
                <input type="number"
                    class="form-control"
                    id="base"
                    formControlName="base"
                    [(ngModel)]="presupuesto.base">
    
            </div>

            
          
            <div class="form-group">
                <label for="tipo">Tipo de IVA</label>
                <select 
                    class="form-control" 
                    id="tipo"
                    formControlName="tipo"
                    [(ngModel)]="presupuesto.tipo">
                    <option value="">Seleccione...</option>
                    <option value=0>0 %</option>
                    <option value=0.04>4 %</option>
                    <option value=0.10>10 %</option>
                    <option value=0.21>21 %</option>
                </select>
  
            </div>
            

            <div class="form-group">
                <label for="iva">Importe IVA</label>
                <input type="number"
                       class="form-control"
                       id="iva"
                       formControlName="iva"
                       [(ngModel)]="presupuestoForm.value.iva"
                       disabled>
      
            </div>
            

            <div class="form-group">
                <label for="total">Total Presupuesto</label>
                <input type="number"
                       class="form-control"
                       id="total"
                       formControlName="total"
                       [(ngModel)]="presupuestoForm.value.total"
                       disabled>
      
            </div>

            <button class="btn-primary btn" type="submit"
                [disabled]="!presupuestoForm.valid" (click)="onSubmit()">Editar presupuesto</button>
            <a [routerLink]="['/presupuestos']" routerLinkActive="router-link-active" class="btn btn-danger ml-3">Cancelar</a>
            <p class="alert alert-danger" *ngIf="!presupuestoForm.valid">Por favor llene todos los datos obligatorios</p>
            
      </form>
     
    </div>
  </div>
</div>
